</head>

<body>
  <div class="orderall">
    <div id="overlay">
      <div class="home-header">
        <nav class="nav-bar">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="order.html">Order</a></li>
            <li><a href="contact.html">Contact us</a></li>
          </ul>
        </nav>
      </div>
    </div>



    <div class="container-fluid order" id="make-order">
      <div class="order-overlay">
        <div class="controls-top text-center" id="Order-now">
          <h2>Order Here</h2>
        </div>
        <h2>KINDLY ORDER HERE:</h2>
        <div class="row">
          <div class="col-sm-5">
            <form action="">
              <label for="select">Choose your pizza:</label>
              <select class="browser-default custom-select custom-select-md mb-3 name">
                <option selected value="choose">Choose your flavor</option>
                <option value="Chicken Tikka">Chicken Tikka</option>
                <option value="PeriPeri Pizza">PeriPeri Pizza</option>
                <option value="Raspberry Dessert Pizza">Boeweors Pizza</option>
                <option value="Chicken Alfredo Pizza">Chicken Alfredo Pizza</option>
                <option value="Sunchoke Pizza"> Pizza</option>
                <option value="Buffalo Chicken ">Buffalo Chicken </option>
              </select>
              <label for="select">Select Size</label>
              <select class="browser-default custom-select custom-select-md mb-3" id="size">
                <option selected value="0">Select size here</option>
                <option value="large">Large@sh1500</option>
                <option value="medium">Medium@sh1000</option>
                <option value="small">Small@sh800</option>
              </select>
              <label for="crust">Choose your Crust</label>
              <select class="browser-default custom-select custom-select-md mb-3" id="crust">
                <option selected value="0">Select your preferred crust!</option>
                <option value="Crispy">Crispy@sh100</option>
                <option value="Stuffed">Stuffed@sh250</option>
                <option value="Gluten-free">Gluten-free@sh300</option>
              </select>
              <label for="Toppings">Select Your Toppings at sh. 100 each</label><br>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" id="GreenPeppers" value="GreenPeppers"
                  name="toppings">
                <label class="custom-control-label" for="GreenPeppers">Green Peppers</label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" id="Bacon" value="Bacon" name="toppings">
                <label class="custom-control-label" for="Bacon">Bacon</label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" id="Chillis" value="Chillies" name="toppings">
                <label class="custom-control-label" for="Chillies">Chillies</label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" id="Chicken" value="Chicken" name="toppings">
                <label class="custom-control-label" for="Chicken">Chicken</label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" id="Beef" value="Beef" name="toppings">
                <label class="custom-control-label" for="Beef">Beef</label>
              </div>
              <br><br>
              <button type="submit" class="btn btn-green proceed">Proceed</button>

            </form>
          </div>
          <div class="col-sm-7">
            <div id="information">
              <p>Your order will be ready in 1 hr.</p>
              <p id="regards">Regards, Pizza Opolis.</p>
            </div>
            <div class="choise">
              <h2>Your Order is:</h2>
              <div id="your-orders">
                <table class="table table-sm  pizzatable">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Size</th>
                      <th scope="col">Crust</th>
                      <th scope="col">Topping</th>
                      <th scope="col">Total</th>
                    </tr>
                  </thead>
                  <tbody id="ordersmade">
                    <tr>
                      <td id="pizzaname"></td>
                      <td id="pizzasize"></td>
                      <td id="pizzacrust"></td>
                      <td id="pizzatopping"></td>
                      <td id="totals"></td>
                    </tr>
                  </tbody>
                </table>
                <p id="pizzatotal"></p>
                <p id="totalbill"></p>
                <p id="addedprice">Delivery will cost sh. 150</p>
                <p id="finallmessage"></p>
              </div>
              <button class="btn btn-green addPizza">Add Pizza</button>
              <button class="btn btn-green" id="checkout">Checkout</button>
              <button class="btn btn-green deliver">Home delivery?</button>
            </div>
            <div class="delivery">
              <form action="">
                <div class="form-group">
                  <input type="text" id="name" class="form-control mb-3" placeholder="Name">
                  <input type="number" id="phone" class="form-control mb-3" placeholder="Pnone Number">
                  <input type="text" id="location" class="form-control mb-3" placeholder="Location for delivery">
                  <button class="btn btn-orange" id="final-order">Place Order</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

      <p>PIZZA OPOLIS</p>

  </div>
